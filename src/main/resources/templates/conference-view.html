<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
</head>
<body>
<div class="col-md-8 col-sm-11 mx-auto my-5">
    <h2 th:text="#{conferences.list}">Conference List</h2>
    <button type="submit" name="action" value="ingest" class="btn btn-primary mb-5 me-2">Ingest</button>
    <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed"
            id="table"
            data-search="true"
            data-show-columns="true"
            data-show-multi-sort="true"
            data-sort-priority='[{"sortName": "conferences.name","sortOrder":"desc"},{"sortName":"conferences.attendees","sortOrder":"desc"}]'
            data-url="json/data3.json">
        <thead>
        <tr>
            <th data-field="conferences.name" data-sortable="true">Name</th>
            <th data-field="conferences.attendees" data-sortable="true">Attendees</th>
            <th data-field="conferences.year" data-sortable="true">Year</th>
            <th data-field="conferences.description" data-sortable="true">Description</th>
        </tr>
        </thead>
    </table>

    <script>
  $(function() {
    $('#table').bootstrapTable()
  })
</script>
    </div>

    </script>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:classappend="${conferences.first} ? 'disabled'"><a class="page-link" th:href="@{conferences(page=${conferences.number - 1})}">Previous</a></li>
                <li th:each="page : ${#numbers.sequence(0, conferences.totalPages - 1)}" class="page-item" th:classappend="${conferences.number} == ${page} ? 'active'"><a class="page-link" th:href="@{conferences(page=${page})}" th:text="${page + 1}">1</a></li>
                <li th:remove="all" class="page-item"><a class="page-link" href="#">2</a></li>
                <li th:remove="all" class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item" th:classappend="${conferences.last} ? 'disabled'"><a class="page-link" th:href="@{conferences(page=${conferences.number + 1})}">Next</a></li>
            </ul>
        </nav>
        <button type="submit" name="action" value="create" class="btn btn-success mb-5 me-2">Create</button>

    </form>
</div>


</body>
</html>
