<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Edit Additional Metrics</title>
</head>

<body>

<div class="container">

  <hr>

  <p class="h4 mb-4">Edit Additional Metrics</p>

  <form action="#" th:action="@{/conferences/save}"
        th:object="${additionalMetricDTO}" method="POST">

    <div style="display: none">
      Metric Id&emsp;&emsp;<input type="text" th:field="*{id}"
                                   class="form-control mb-4 col-4" placeholder="Metric Id" name="id">
    </div>
    <div class="form-inline">
      Ingest Config Id&emsp;&emsp;<input type="text" th:field="*{ingestConfigId}"
                                         class="form-control mb-4 col-4" placeholder="Config Id" name="ingestConfigId">

      <!-- Add error message (if present) -->
      <span th:if="${#fields.hasErrors('ingestConfigId')}"
            th:errors="*{ingestConfigId}"
            class="badge badge-danger ml-2 mb-4"></span>

    </div>
    <div class="form-inline">
      Conference Edition&emsp;&emsp;<input type="text" th:field="*{conferenceEdition}"
                                         class="form-control mb-4 col-4" placeholder="Conference Edition" name="conferenceEdition">

      <!-- Add error message (if present) -->
      <span th:if="${#fields.hasErrors('conferenceEdition')}"
            th:errors="*{conferenceEdition}"
            class="badge badge-danger ml-2 mb-4"></span>

    </div>
    <div class="form-inline">
      Datapoint&emsp;&emsp;<input type="text" th:field="*{datapoint}"
                                           class="form-control mb-4 col-4" placeholder="Datapoint" name="datapoint">

      <!-- Add error message (if present) -->
      <span th:if="${#fields.hasErrors('datapoint')}"
            th:errors="*{datapoint}"
            class="badge badge-danger ml-2 mb-4"></span>

    </div>
    <div class="form-inline">
      Metric Identifier&emsp;&emsp;<input type="text" th:field="*{metricIdentifier}"
                                  class="form-control mb-4 col-4" placeholder="Metric Identifier" name="metricIdentifier">

      <!-- Add error message (if present) -->
      <span th:if="${#fields.hasErrors('metricIdentifier')}"
            th:errors="*{metricIdentifier}"
            class="badge badge-danger ml-2 mb-4"></span>

    </div>

    <p class="h5 mb-5">Select Configs</p>
    <div>
      <select class="form-control" th:name="config">
        <option th:each="config : ${configs}" th:value="${config}" th:text="${config}"></option>
      </select>
      <!-- Edit button -->
      <a th:href="@{showFormForEditConfigs(confEditionId=${confEditionId}, title=${title}, metricId=${additionalMetricDTO.metId}, config=${config})}"
         class="btn btn-success btn-sm"
         onclick="if (!(confirm('Edit this config?'))) return false">
        Edit
      </a>
    </div>


    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{showFormForEditConference(conferenceId=${title})}">Back to Edit Conference</a>

</div>
</body>

</html>
