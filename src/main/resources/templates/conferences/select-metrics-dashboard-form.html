<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Include the plugin's CSS and JS: -->
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

    <title>Select Additional Metrics for Dashboard</title>
</head>

<body>

<div class="container">

    <div>
    </br>
    <p class="h4 mb-4">Select Additional Metrics for Dashboard</p>
    <!-- Button trigger modal -->
    <form action="#" th:action="@{getDashboard}" th:object="${metrics}" method="GET">
        <input type="text" th:field="${conference.title}" hidden/>
        <table style="width:90%">
            <tr>
                <th>Checked</th>
                <th>Metric</th>
                <th>Panel Title</th>
                <th>Panel Layout</th>
                <th>Metric Operation</th>
            </tr>
            <tr th:each="metric, itemStat : *{selectedMetrics}">
                <td> <input type="checkbox" th:field="*{selectedMetrics[__${itemStat.index}__].checked}" /> </td>
                <td> <input th:field="*{selectedMetrics[__${itemStat.index}__].panelTitle}" readonly /> </td>
                <td> <input th:field="*{selectedMetrics[__${itemStat.index}__].title}" /> </td>
                <td>
                    <select th:field="*{selectedMetrics[__${itemStat.index}__].dashboardType}">
                        <option th:each="type : ${types}" th:value="${type}" th:text="${type}">
                        </option>
                    </select>
                </td>
                <td>
                    <select th:field="*{selectedMetrics[__${itemStat.index}__].operation}">
                        <option th:each="operation : ${operations}" th:value="${operation}" th:text="${operation}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>
        <br/>
        <button type="submit" class="btn btn-info col-2"
                onclick="if (!(confirm('Select these additional metrics for the dashboard?'))) return false">
            Request Dashboard
        </button>
    </form>
    <hr/>
    <br/>
    <a th:href="@{/conferences/list}">Back to Conference View</a>
</div>



</div>
</body>

</html>
