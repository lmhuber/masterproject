<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Include the plugin's CSS and JS: -->
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

    <title>Edit Conference Edition</title>
</head>

<body>

<div class="container">

    <hr>

    <p class="h4 mb-4">Edit Conference Edition</p>

    <form action="#" th:action="@{/conferences/save}"
          th:object="${conferenceFrontendDTO}" method="POST">

        <div style="display: none">
            Edition id&emsp;&emsp;<input type="text" th:field="*{id}"
                                         class="form-control mb-4 col-4" placeholder="Id" name="id">
        </div>
        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title" name="title" hidden>
        <input type="text" th:field="*{organization}"
               class="form-control mb-4 col-4" placeholder="Organization"
               name="organization" hidden>
        <input type="text" th:field="*{publisher}"
               class="form-control mb-4 col-4" placeholder="Publisher"
               name="publisher" hidden>

        <div class="form-inline">
            City&emsp;&emsp;<input type="text" th:field="*{city}"
                                   class="form-control mb-4 col-4" placeholder="City" name="city">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('city')}"
                  th:errors="*{city}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">
            Country:&emsp;&emsp;<input type="text" th:field="*{country}"
                                       class="form-control mb-4 col-4" placeholder="Country" name="country">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('country')}"
                  th:errors="*{country}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">
            Year:&emsp;&emsp;<input type="text" th:field="*{year}"
                                    class="form-control mb-4 col-4" placeholder="Year" name="year">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('year')}"
                  th:errors="*{year}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">
            Edition:&emsp;&emsp;<input type="text" th:field="*{edition}"
                                       class="form-control mb-4 col-4" placeholder="Edition" name="edition">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('edition')}"
                  th:errors="*{edition}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">
            Participants:&emsp;&emsp;<input type="text" th:field="*{participants}"
                                            class="form-control mb-4 col-4" placeholder="Participants"
                                            name="participants">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('participants')}"
                  th:errors="*{participants}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">
            Sessions:&emsp;&emsp;<input type="text" th:field="*{sessions}"
                                        class="form-control mb-4 col-4" placeholder="Sessions" name="sessions">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('sessions')}"
                  th:errors="*{sessions}"
                  class="badge badge-danger ml-2 mb-4"></span>
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <div>
        </br>
        <p class="h5 mb-5">Select Additional Metrics</p>

        <form th:action="@{showFormForEditAdditionalMetrics(conferenceDTO=${conferenceFrontendDTO})}"
              th:object="${conferenceFrontendDTO}"
              method="GET">
            <input type="text" th:field="*{id}" hidden/>
            <input type="text" th:field="*{title}" hidden/>
            <select class="form-control" th:name="additionalMetric">
                <option th:each="additionalMetric : ${additionalMetrics}" th:value="${additionalMetric}" th:text="${additionalMetric}"></option>
            </select>
            <button type="submit" class="btn btn-info col-2"
                    onclick="if (!(confirm('Edit this additional metric?'))) return false">
                Edit Additional Metric
            </button>
            </form>

    </div>

    <hr>
    <a th:href="@{showFormForEditConference(conferenceId=${conferenceFrontendDTO.title})}">Back to Edit Conference</a>

</div>
</body>

</html>
