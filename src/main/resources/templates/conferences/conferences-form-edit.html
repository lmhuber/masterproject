<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Edit Conference</title>
</head>

<body>

<div class="container">

    <hr>

    <p class="h4 mb-4">Edit Conference</p>

    <!--    <form action="#" th:action="@{/conferences/save}"    -->
    <form action="#" th:action="@{showFormForEditConferenceEdition(title=${conference.title})}"
          method="GET" }>

        <div class="form-inline">
            <input type="text" th:field="*{conference.title}"
                   class="form-control mb-4 col-4" placeholder="Title">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('conference.title')}"
                  th:errors="*{title}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">
            <input type="text" th:field="*{conference.organization}"
                   class="form-control mb-4 col-4" placeholder="Organization">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('conference.organization')}"
                  th:errors="*{organization}"
                  class="badge badge-danger ml-2 mb-4"></span>
        </div>

        <div class="form-inline">
            <input type="text" th:field="*{conference.publisher}"
                   class="form-control mb-4 col-4" placeholder="Publisher">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('conference.publisher')}"
                  th:errors="*{publisher}"
                  class="badge badge-danger ml-2 mb-4"></span>
        </div>

        <p class="h5 mb-5">Select Conference Edition</p>
        <div>
            <select class="form-control" th:name="option">
                <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-info col-2">Edit</button>
        <hr>

        <a th:href="@{/conferences/list}">Back to Conferences List</a>
    </form>


</div>
</body>

</html>
