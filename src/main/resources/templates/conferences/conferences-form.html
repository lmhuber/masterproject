<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<!-- Include the plugin's CSS and JS: -->
	<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
	<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

	<title>Save Conference</title>
</head>

<body>

	<div class="container">

		<hr>
		
		<header><h1>Save Conference</h1></header>
	
		<form action="#" th:action="@{/conferences/save}"
						 th:object="${conference}" method="POST">
			
			<div class="form-inline">
				<input type="text" th:field="*{title}"
						class="form-control mb-4 col-4" placeholder="Title" aria-label="Title">
			
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('title')}"
					  th:errors="*{title}"
					  class="badge badge-danger ml-2 mb-4"></span>
				
			</div>

			<div class="form-inline">
				<input type="text" th:field="*{organization}"
					   class="form-control mb-4 col-4" placeholder="Organization" aria-label="Organization">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('organization')}"
					  th:errors="*{organization}"
					  class="badge badge-danger ml-2 mb-4"></span>
			</div>

			<div class="form-inline">
				<input type="text" th:field="*{publisher}"
					   class="form-control mb-4 col-4" placeholder="Publisher" aria-label="Publisher">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('publisher')}"
					  th:errors="*{publisher}"
					  class="badge badge-danger ml-2 mb-4"></span>
			</div>
							
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/conferences/list}">Back to Conferences List</a>
		
	</div>
</body>

</html>
